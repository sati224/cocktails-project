<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktails</title>
    <link rel="stylesheet" href="./css/./style.css">
</head>

<body>

    <header>
        <div class="container">
            <nav class="main-nav">
                <a href="#" class="logo"><img class="logo-pic" src="https://cocktails-db-project.netlify.app/static/media/logo.9a3d2645.svg
                    " alt=""></a>
                <ul class="list-head">
                    <li class="home">Home</li>
                    <li class="about">About</li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="cocktails-wrapper"></div>
            <div class="about-wrapper">
                <h1 class="main-word">About Us</h1>
                <p class="about-info">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Saepe eveniet aliquid
                    mollitia vel veniam. Ea pariatur maiores est sunt asperiores!</p>
            </div>
            <div class="details-wrapper">
                <button class="back-btn">BACK TO HOME</button>
                <h1 class="details-heading"></h1>
                <div class="details-main">
                    <div class="img-div"><img class="img-details" src="" alt=""></div>
                    <div class="details-div">
                        <h3 class="descriptors"><span class="green">Name:</span> <span id="name"></span></h3>
                        <h3 class="descriptors"><span class="green">Category:</span><span id="category"></span></h3>
                        <h3 class="descriptors"><span class="green">Info:</span><span id="info"></span></h3>
                        <h3 class="descriptors"><span class="green">Glass:</span><span id="glass"></span></h3>
                        <h3 class="descriptors"><span class="green">Instructions:</span><span id="instruction"></span>
                        </h3>
                        <h3 class="descriptors"><span class="green">Ingredients:</span><span id="ingerdients"></span>
                        </h3>
                    </div>
                </div>
            </div>
            <h2 class="alert">No Cocktails Matched Your Search Criteria</h2>

        </div>


    </main>
    <script src="./js/data.js" type="module"></script>
    <script src="./js/./script.js" type="module"></script>
</body>

</html>
